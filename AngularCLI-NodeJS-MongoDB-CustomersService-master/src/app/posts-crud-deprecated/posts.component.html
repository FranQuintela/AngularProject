<div class="posts view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-8">
                <div class="navbar">
                    <app-filter-textbox (changed)="filterChanged($event)"></app-filter-textbox>
                </div>
            </div>
            <div class="col-md-4">
                <a class="btn btn-default" [routerLink]="['/posts', '0']">Add New Post</a>
            </div>
        </div>

        <app-posts-grid [posts]="filteredPosts"></app-posts-grid>

        <app-pagination [totalItems]="totalRecords"
            [pageSize]="pageSize"
            (pageChanged)="pageChanged($event)"></app-pagination>

    </div>
</div>
