<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th (click)="sort('image')">Name</th>
                            <th (click)="sort('description')">Description</th>
                            <th (click)="sort('date')">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts;trackBy:trackby.post">
                            <!-- <td><img src="/assets/images/{{ post.gender | lowercase }}.png"
                                    class="card-image" alt="Post Image" /></td> -->
                            <td><img src="/assets/images/{{ post.image}}.jpg"
                                      class="card-image" alt="Post Image" /></td>
                            <!-- <td><img src="/assets/images/CCWR4dbhhuA.jpg"
                                      class="card-image" alt="Post Image" /></td> -->
                            <td><a [routerLink]="['/posts',post._id]">{{ post.image | capitalize }}</a></td>
                            <td>{{ post.description | trim }}</td>
                            <td>{{ post.date }}</td>

                        </tr>
                        <tr *ngIf="!posts.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
