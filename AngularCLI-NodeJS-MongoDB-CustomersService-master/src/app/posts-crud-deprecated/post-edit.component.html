<div>
  <header>
      <h3>
          <span class="glyphicon glyphicon-user"></span>
          {{ post.image }}
      </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()" #postForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" name="image" [(ngModel)]="post.image" #image="ngModel" required>
      <div class="alert alert-danger" [hidden]="image.untouched || image.valid">Description is required</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="post.description" #description="ngModel" required>
      <div class="alert alert-danger" [hidden]="description.untouched || description.valid">Description is required</div>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="text" class="form-control" name="date" [(ngModel)]="post.date" #date="ngModel" required>
      <div class="alert alert-danger" [hidden]="date.untouched || date.valid">Date is required</div>
    </div>

    <br />

    <div *ngIf="post">
      <div class="alert alert-warning" *ngIf="post._id && deleteMessageEnabled">
         Delete Post?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="post._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!postForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
