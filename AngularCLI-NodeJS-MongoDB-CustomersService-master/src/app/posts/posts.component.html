

<section id="info-section">
  <article *ngFor="let post of filterPostsOfStyle(postStyle); even as isEven; trackBy: trackby.post" [ngStyle]="styleImages(isEven)">
    <figure mat-raised-button (click)="openDialog( imageUrl + post.image + '.jpg')"
      [ngStyle]="{ 'background-image': 'url(' + imageUrl + post.image + '.jpg)' }"
    ></figure>

    <div>
      <h2>{{ post.description | trim }}</h2>
      <p>
        {{ post.date }}
      </p>
    </div>
  </article>

</section>
